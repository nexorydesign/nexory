<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NEXORY â€” System Entry</title>
  <meta name="theme-color" content="#000000">
  <meta name="color-scheme" content="dark">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --black: #000000;
      --violet: #9a4dff;
      --white: #eaf2ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--white);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Space Grotesk", sans-serif;
    }

    /* === LOADER === */
    .nx-loader {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--black);
      z-index: 10;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .nx-logo {
      width: 110px;
      height: 110px;
      border: 2px solid var(--violet);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2.5s infinite;
    }

    .nx-logo img {
      width: 70px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(154,77,255,0.4));
    }

    .nx-progress {
      width: 140px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-top: 1.5rem;
      overflow: hidden;
      position: relative;
    }

    .nx-progress::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--violet), #3a8fff);
      animation: progress 3s forwards;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px rgba(154,77,255,0.3); }
      50% { box-shadow: 0 0 50px rgba(154,77,255,0.6); }
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* === LANGUAGE SELECTION === */
    .nx-lang-select {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    .nx-lang-title {
      font-size: 1.3rem;
      letter-spacing: 0.05em;
      color: var(--white);
      opacity: 0.8;
    }

    .nx-lang-buttons {
      display: flex;
      gap: 1.5rem;
    }

    .nx-btn-lang {
      padding: 0.9rem 1.6rem;
      border: 1px solid var(--violet);
      border-radius: 10px;
      color: var(--white);
      font-weight: 600;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: "Inter", sans-serif;
      letter-spacing: 0.05em;
    }

    .nx-btn-lang:hover {
      background: var(--violet);
      box-shadow: 0 0 20px rgba(154,77,255,0.6);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
 <!-- LOADER -->
<div class="nx-loader" id="loader">
  <div class="nx-logo">
    <img src="assets/img/nexory_logo.png" alt="NEXORY Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
    <span class="nx-fallback">NEXORY</span>
  </div>
  <div class="nx-progress"></div>
</div>


  <!-- LANGUAGE SELECTION -->
  <div class="nx-lang-select" id="langSelect">
    <div class="nx-lang-title">Select language / Odaberi jezik</div>
    <div class="nx-lang-buttons">
      <button class="nx-btn-lang" onclick="location.href='index.html'">SR</button>
      <button class="nx-btn-lang" onclick="location.href='index-en.html'">EN</button>
    </div>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const langSelect = document.getElementById('langSelect');

    // Simulacija loadinga
    setTimeout(() => {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        langSelect.style.display = 'flex';
      }, 800);
    }, 3000);
  </script>
</body>
</html>
